

{% extends "model_page.html" %}
{% block content %}

<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Primeiro</th>
            <th scope="col">Último</th>
            <th scope="col">Nickname</th>
            <th scope="col">Nickname</th>
            <th scope="col">Nickname</th>
        </tr>
    </thead>
    <tbody>
        {% for v  in data %}
        <tr>
            <th scope="row">1</th>
            <td>{{ v.nomeAgencia }}</td>
            <td>{{ v.endereco }}</td>
            <td>{{ v.telefone }}</td>
            <td>{{ v.idAgencia }}</td>
            <td> AÇÕES </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
  
{% endblock %}
